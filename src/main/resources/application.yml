
spring:
  config:
    import: "application-secret.yml"
  application:
    name: Travelrithm

  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
server:
  port: 8081



